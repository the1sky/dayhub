
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="keywords" content="dayhub" />
    <title>dayhub</title>
    <link rel='stylesheet' href="css/start.css" type="text/css" />
    <link rel="stylesheet" href="css/signup.css" type="text/css"/>
    <script type="text/javascript" src="libs/http_code.jquery.com_jquery-1.9.1.js"></script>
    <script type="text/javascript">
        $(document).ready( function(){
            $('.yaan').addClass('highlight');
        } );
    </script>
</head>
<body>
<div>
    <div class="yaan">
        <p style="text-align: center">支持雅安，寻找每一个生命奇迹!</p>
    </div>
</div>
<div id="login-div">
    <form id="login" action="/login" method="post">
        <input type="hidden" name="ref" value="/reader">
        <div class="login-form">
            <div class="input-item">
                <input type="text" name="email" class="input" id="emailInput">
            </div>
            <div class="input-item">
                <input type="password" name="password" class="input" id="passwordInput">
            </div>
            <div class="submit">
                <input type="submit" class="btn" value="">
            </div>
            <p><a href="/setting/forgotPassword" class="forgot-password">忘记密码？</a>还没有dayhub帐号？<a href="/reg/binding" class="reg-link">立即注册</a></p>
        </div>
    </form>
</div>
</body>
</html>
